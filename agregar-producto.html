<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Productos</title>

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Cormorant+SC:wght@300&family=Fascinate&family=Fredoka+One&family=Kanit:ital,wght@1,200&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Orbitron:wght@500&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/formulario-login/login.css" />
    <link rel="stylesheet" href="css/footer/contacto.css" />
    <link rel="stylesheet" href="css/rodapie/rodapie.css" />
    <link rel="stylesheet" href="css/agregar-productos/agregar-producto.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header class="cabezera">
      <a href="index.html" class="cabezera_caja1">
      
        <img
          src="img/cabezera/cabezera-caja1/LogoAluraGeek.png"
          alt="Logo Alura Geek"
          class="cabezera_caja1__img"
        />
        <img
          src="img/cabezera/cabezera-caja1/Alura.png"
          alt="Alura"
          class="cabezera_caja1__img"
        />
        <img
          src="img/cabezera/cabezera-caja1/Geek.png"
          alt="Geek"
          class="cabezera_caja1__img"
        />
      
      </a>

      <a href="productos.html" class="menuAdministador">Menu Administador</a>

      <div class="cabezera_caja2">
        <input
          type="text"
          name="buscador"
          id="buscador"
          class="cabezera_caja2__buscador"
          placeholder="Â¿Que buscas?"
        />
       <a href="#" class="cabezera_caja2__buttonBuscador">
          <img
            src="img/cabezera/cabezera-caja1/Buscador.png"
            alt="icono buscar"
            class="cabezera_caja2__imgBuscador"
          />
       </a>
      </div>
    </header>

    <main class="agregar">
      <form action="" class="agregar_form">
        <h2 class="agregar_titulo">Agregar nuevo producto</h2>
        <label for="" class="agregar_label">URL de la imagen</label>
        <input required type="text" class="agregar_input" placeholder="Agrega url" id="urlImagen" >

         <label for="" class="agregar_label">Nombre del Producto</label>
        <input required type="text" class="agregar_input" placeholder="Ingrese nombre del producto" id="nombreProducto">

         <label for="" class="agregar_label">Categoria</label>
        <input  type="text" class="agregar_input" placeholder="Ingrese categoria del producto" id="categoriaProducto">  

        <label for="" class="agregar_label">Precio del producto</label>
        <input required type="number" class="agregar_input" placeholder="Ingrese el precio" id="precioProducto">

        <textarea class="agregar_textarea" name="" id="descripcionProducto" cols="20" rows="4" placeholder="Escribe descripcion del producto"></textarea>

        <button type="submit" class="agregar_btn">Agregar porducto</button>
      </form>
    </main>

       <footer class="contacto">
      <div class="contacto_caja1">
        <a href="#" class="contacto_logo">
          <img
            class="contacto_img"
            src="img/cabezera/cabezera-caja1/LogoAluraGeek.png"
            alt=""
          />
          <img
            class="contacto_img"
            src="img/cabezera/cabezera-caja1/Alura.png"
            alt=""
          />
          <img
            class="contacto_img"
            src="img/cabezera/cabezera-caja1/Geek.png"
            alt=""
          />
        </a>
        <a href="#" class="contacto_info">Quienes somos</a>
        <a href="#" class="contacto_info">Politica de privacidad</a>
        <a href="#" class="contacto_info">Programa de fidelidad</a>
        <a href="#" class="contacto_info">Nuestras tiendas</a>
        <a href="#" class="contacto_info">Quiero ser franquiciado</a>
        <a href="#" class="contacto_info">Anuncie aqui</a>
      </div>
      <div class="contacto_caja2">
        <form action="" class="contacto_form" id="formularioEnviarMensaje">
          <label class="contacto_label">Hable con nosotros</label>
          <input class="contacto_input" type="text" maxlength="40" placeholder="Nombre" required/>
          <textarea
            maxlength="120"
            required
            class="contacto_textarea"
            cols="15"
            rows="5"
            placeholder="Escribe un mensaje"
          ></textarea>
          <button class="contacto_btn" type="submit">Enviar Mensaje</button>
        </form>
      </div>
      </footer>
        <div class="rodapie">
          <h2 class="rodapie_titulo">
            Desarrollado por Pablo Gaston Medina 2022
          </h2>
        </div>
      </div>
   
  </body>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="validaciones/validarMensaje.js"></script>
     <script type="module" src="controles/registrarProducto.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
