  <body>
    <header class="cabezera">
      <div class="cabezera_caja1">
        <a href="index.html" class="cabezera_caja1__figura">
          <img
            src="img/cabezera/cabezera-caja1/LogoAluraGeek.png"

          />
          <img

    <footer class="contacto">
      <div class="contacto_caja1">
        <a href="#" class="contacto_logo">
          <img
            class="contacto_img"
            src="img/cabezera/cabezera-caja1/LogoAluraGeek.png"

          <img

          <img

          <textarea

            required

            name=""
            id=""
            cols="15"
            rows="5"
            placeholder="Escribe un mensaje"
          ></textarea>
          <button class="contacto_btn" type="submit">Enviar Mensaje</button>

        <div class="rodapie">
